<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Me</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <nav class="navbar">
      <div class="nav-left">My Academic Site</div>
      <ul class="nav-right">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../projects/index.html">Projects</a></li>
        <li><a href="../publications/index.html">Publications</a></li>
        <li><a href="../contact/index.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main About Section -->
  <main class="about-section">
    <img src="../assets/images/avatar.jpg" alt="Profile Photo" class="avatar avatar-center" />
    <h1>About Me</h1>

    <!-- Placeholder divs for dynamic loading -->
    <div id="education-section"></div>
    <div id="research-section"></div>
    <div id="skills-section"></div>
    <div id="awards-section"></div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Academic Site. All rights reserved.</p>
  </footer>

  <script>
    // Load content fragments dynamically
    function loadSection(id, url) {
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.text();
        })
        .then(html => {
          document.getElementById(id).innerHTML = html;
        })
        .catch(err => {
          console.error(`Failed to load ${url}:`, err);
          document.getElementById(id).innerHTML = "<p>Failed to load content.</p>";
        });
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadSection("education-section", "education.html");
      loadSection("research-section", "research.html");
      loadSection("skills-section", "skills.html");
      loadSection("awards-section", "awards.html");
    });
  </script>

</body>
</html>
